apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service
  labels:
    app: edge-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service
  template:
    metadata:
      labels:
        app: edge-service
    spec:
      containers:
        - name: edge-service
          image: ghcr.io/ubaid4j/edge-service:0.0.1-snapshot
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50090
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: CATALOG_SERVICE_URL
              value: http://catalog-service
            - name: ORDER_SERVICE_URL
              value: http://order-service
            - name: SPRING_DATA_REDIS_HOST
              value: redis
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service
            - name: SPRING_CLOUD_CONFIG_FAIL_FAST
              value: "false"
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
